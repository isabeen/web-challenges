<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <form>
        <h1>Create your Personal Profile</h1>
        <fieldset>
          <p>
            We want to get to know you! Please enter your personal information.
          </p>
          <fieldset>
            <legend>Personal Information</legend>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="firstname" required />
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="lastname" required />
            <label for="birthday">Your Birthday:</label>
            <input type="date" id="birthday" name="birthday" required />
          </fieldset>
          <p>
            Can you tell us a little bit more? We want to annoy you with
            unwanted ads.
          </p>
          <fieldset>
            <legend>Further Information</legend>
            <label for="fav-color">Favourite Color:</label>
            <input
              type="color"
              id="fav-color"
              name="fav-color"
              value="#e5430f"
            />
            <p>What's your favourite pet?</p>
            <select id="fav-pet" name="pet">
              <option value="">--Please choose an option--</option>
              <option value="T">Turtle</option>
              <option value="D">Dog</option>
              <option value="C">Cat</option>
            </select>
          </fieldset>
          <button type="submit">Submit</button>
        </fieldset>
      </form>
    </section>
  </body>
</html>
